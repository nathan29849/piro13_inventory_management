{% extends 'item/layout.html' %}
{% block content %}
<h1>Account Register</h1>
<p>거래처 등록 및 수정 페이지입니다. </p>

<form method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    <table class="table table-bordered">
        {{ form.as_table }}
    </table>
    <button type="submit">저장</button>
</form>
{% endblock %}
