{% extends 'item/layout.html' %}
{% block content %}
<h1>Item Register</h1>
<p>상품 등록 및 수정 페이지입니다. </p>

<form method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    <table class="table table-bordered">
        {{ form.as_table }}
    </table>
    <input type="submit" value="저장" class="btn btn-primary" />
</form>
{% endblock %}
